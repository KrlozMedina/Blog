<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog, Parques en Bogota</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name">Bogota <span class="logo__bold">Natural</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2>Naturaleza Urbana: Bogotá y sus Parques</h2>
            <p>Exploramos la fusión entre lo urbano y lo natural, revelando los encantos verdes de la ciudad. ¡Acompáñanos en este emocionante viaje!</p>
        </div>
    </header>

    <main class="container">
        <h3>Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__input" type="text" id="name" placeholder="Tu nombre">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" id="email" placeholder="Tu e-mail">
            </div>
            <div class="field">
                <label class="field__label" for="menssage">Mensaje</label>
                <textarea class="field__input" name="" id="menssage" cols="30" rows="10"></textarea>
            </div>
            <div class="flied">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name">Bogota <span class="logo__bold">Natural</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
